{% extends "base.html" %}
{% block title %}Posty{% endblock %}
{% block content %}
    <h2>Posty</h2>
    <p>
      Witaj na podstronie o postach
      {% if user %}
        {{ user.name | striptags }}
      {% endif %}
      {% for item in posts %}
        <li><a href="{{url_for('post', post_id = item.post_id)}}">{{ item.title }}</a></li>
      {% endfor %}
    </p>
{% endblock %}
